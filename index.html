    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

<body>

    <!-- container with add feature to add tasks in queue in main fotask container 
    Container asks user for task name and time duration-->
    <div class="addFotask">
        <form id="addFotask__form">

                <input type="text" id="taskName" placeholder="Whats your next task?">


            <span class="addFotask__time">
                <input type="number" id="taskTime" class="taskTime--hours" placeholder="hr">
                <span class="addFotask__time__colon">:</span>
                <input type="number" id="taskTime" class="taskTime--min" placeholder="min">
                <span class="addFotask__time__colon">:</span>
                <input type="number" id="taskTime" class="taskTime--sec" placeholder="sec">
            </span>

                <button class="addFotask__addTaskbtn" type="submit">
                    <span class="material-symbols-rounded">
                        add
                        </span>
                </button>

        </form>

    </div>


    <!-- main container of queued tasks -->
    <div class="fotask">

             edit and delete button for each task

                    <span class="material-icons">

            </span>

 -->
            
    </div> <!-- CLOSES FOTASK main container -->

    

    <!-- start/stop timer buttons
    when timer is stopped, start button is visible
    when timer is running, button automatically change to stop button --> 
    <div class="fotask--timer">

        <button type="button" class="fotask--timer--btn fotask--timer--btn__control fotask--timer--btn__start">
            <span class="material-symbols-rounded">
                play_arrow
            </span>
        </button>

    </div>

    <!-- Javascript Script -->
    <script src="scripts/fotaskTimer.js"></script>
